<html>

<lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <style>
    /* Seletor universal: aplica estilos a todos os elementos */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Estilos para os elementos raiz HTML e body */
    html, body {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }

    /* Estilos para uma classe de contêiner chamada 'form-fundo' */
    .form-fundo {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Estilos para uma classe chamada 'form-login' ou 'form-cadastro' */
    .form-login, .form-cadastro {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    /* Estilos para o cabeçalho h2 */
    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    /* Estilos para o cabeçalho h1 */
    h1 {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    /* Estilos para elementos de label */
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    /* Estilos para campos input */
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    /* Estilos para botões genéricos com classes */
    .btn_1, .btn_2 {
      width: 100%;
      padding: 12px;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    /* Botão verde */
    .btn_1 {
      background-color: #4CAF50;
    }
    .btn_1:hover {
      background-color: #45A049;
    }

    /* Botão azul */
    .btn_2 {
      background-color: #1283f5;
    }
    .btn_2:hover {
      background-color: #006ad3;
    }
  </style>
</head>
<body>
  <h1>Cadastro</h1>

  <div class="form-fundo">
    <div class="form-cadastro">
      <form id="cadastroForm">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(11) 91234-3333" required />

        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" placeholder="00000000000" required />

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required />

        <label for="confirmaSenha">Confirmar senha</label>
        <input type="password" id="confirmaSenha" name="confirmaSenha" required />

        <button type="submit" class="btn_2">Cadastrar</button>
      </form>
    </div>
  </div>
</body>
</html>
